- summary: |
    Поиск существующего товара
  requirement: |
    При введении названия товара из списка товаров пользователь должен получить список товаров с этим названием
  prerequisites: |
    Открыта главная страница интернет-магазина Hexlet Store
  test-data: |
    iPhone
  steps:
    - Вводим в строки поиска значение "iPhone"
    - Нажимаем клавишу Enter
  expected-result: |
    Пользователь должен получить на странице все торавы со значением iPhone в названии
    ---
- summary: |
    Поиск несуществующего товара
  requirement: |
    При введении названия товара, несуществуюго в магазине, пользователь получит сообщение "Not Found"
  prerequisites: |
    Открыта главная страница интернет-магазина Hexlet Store
  test-data: |
    к*р7офеL
  steps:
    - Вводим в строки поиска значение "к*р7офеL"
    - Нажимаем клавишу Enter
  expected-result: |
    Пользователь должен получить на странице все торавы со значением к*р7офеL в названии
    ---
- summary: |
    Фильтрация товаров по нескольким характеристикам одновременно (3)

  requirement: |
    Пользователь может фильтровать товары по нескольким выбранным характеристикам товара одновременно. 3
  prerequisites: |
    Перейти на страницу веб-приложения "hexlet Store" по ссылке (https://hexlet-products-store.vercel.app/)
  test-data: |
    Category "smartphones"
    Brand "Apple"
    Числовое поле "Price" from "645"
    Поисковая строка "iphone x"
  steps:
    - В select "Category" выбираем категорию ("smartphones")
    - В checkbox "Brand" выбираем производителя ("Apple")
    - В числовом поле "Price" выставляем цену товара в поле "from" ("645")
    - В поисковую строку вводим ("iphone x")
  expected-result: |
    На экране отображена ячейка товара ("iPhone X")
- summary: |
    Смена языка в каталоге товаров
  requirement: |
    1. Перевод должен быть осуществлен на русском и английском языке
    2. Нажатие на кнопку "Русский" текстовая информация на веб страницах должна быть отображена на русском языке
    3. Нажатие на кнопку "English" текстовая информация на веб страницах должна быть отображена на английском языке
  prerequisites: |
    Перейти на страницу веб-приложения "hexlet Store" по ссылке (https://hexlet-products-store.vercel.app/)

  test-data: |
    Язык "Русский"
  steps:
    - Нажать на  "Language"
    - Нажать на кнопку "Русский"
    - Нажать на "Language"
    - Нажать на кнопку "English"
  expected-result: |
    Каталог товаров отображен на английском языке
- summary: |
    Добавление нескольких товаров в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites: |
    Открыт каталог, язык "Russian"
  test-data: |
    Открыта страница каталога
  steps:
    - выбираем товар
    - нажимаем кнопку "в корзину"
    - открываем корзину
    - 1 товар в корзине
    - нажимаем кнопку "продолжить покупки"
  expected-result: |
    Возврат на страницу католога
- summary: |
    Проверка возможности переключения страниц
  requirement: >
    При верном переключении страницы должны сменять ассортимент товара
    от страницы к странице
  prerequisites: |
    Открыта главная страница
  test-data: |
    Наличие кнопки переключения страниц
  steps:
    - Нажимаем кнопку "Следующая"
    - Нажимаем кнопку "Предыдущая"
  expected-result: |
    Пользователь должен попасть на следующую страницу и вернуться обратно
- summary: |
    Проверка корректного отображения товаров в "Корзине"
  requirement: >
    В корзине должны корректно отображаться добавленные товары и
    корректные количество  и цена добавленных товаров
  prerequisites: |
    В каждой карточке товара должна быть кнопка добавления товара в корзину
  test-data: |
    Добавляем в корзину:
    Товар1 : iPhone 9
    Товар2 : iPhone X
  steps:
    - Выбираем товар
    - Нажимаем кнопку "Корзина"
  expected-result: >
    Пользователь должен увидеть верный список с добавленными
    товарами и корректной суммой
