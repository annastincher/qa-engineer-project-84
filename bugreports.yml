- summary: |
    Ошибка 500 при оформлении заказа 
  environment: |
    Microsoft Edge Версия 117.0.2045.47 (Официальная сборка) (64-разрядная версия)
    ОС Windows 10 Pro
  steps-to-reproduce: |
    1. Добавляем товары в корзину
    2. Переходим в корзину
    3. Нажимаем на кнопку "Оформить заказ"   
  expected-result: |
    Пользователь может оформить заказ, от сервера приходит ответ 20Х
  actual-result: |
    Выходит рамка с оповещением "Заказ успешно размещен". От сервера приходит ответ 500 ошибка500bugreport.png

- summary: |
    Отсутствует перевод описания в карточке товара
  environment: |
    Microsoft Edge Версия 117.0.2045.47 (Официальная сборка) (64-разрядная версия)
    ОС Windows 10 Pro
  steps-to-reproduce: |
     1. Открываем карточку товара
     2. Переключаем язык на русский
  expected-result: |
    Описание товара отображается на русском языке
  actual-result: |
    В карточке товара не просиходит переключение языков в описании товара мультиязычностьbugreport.png
    
- summary: |
    Отображаются кнопки переключения страниц при отсутствии товаров
  environment: |
    Microsoft Edge Версия 117.0.2045.47 (Официальная сборка) (64-разрядная версия)
    ОС Windows 10 Pro
  steps-to-reproduce: |
    1. Выбираем категорию
    2. Выбираем производителя
    3. Нажимаем на кнопку "Next"
  expected-result: |
    Отображение товаров на следующей странице
  actual-result: |
