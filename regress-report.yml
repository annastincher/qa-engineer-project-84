bugreports:
  - summary: |
      Не закрывается окно "Checkout" нажатием на крестик
    environment: |
      Google Chrome   117.0.5938.132 (Официальная сборка) (64 бит)
      ОС Windows 10 22H2
    steps-to-reproduce: |
      1. Выбрать любой товар, например, iPhone 9
      2. Нажать на кнопку "Add to cart"
      3. Нажать на кнопку "Cart" на панели сверху
      4. Нажать на кнопку "Checkout"
      5. Нажать на "крестик"
    expected-result: |
      Форма "Checkout" закрывается нажатием на крестик
    actual-result: |
      При нажатии на крестик, форма не закрывается
      Закрытие формы только через нажатие на кнопку "Close"
  - summary: |
      Ошибка 500 при оформлении заказа
    environment: |
      Google Chrome 116.0.5845.179 (Official Build) (arm64) 
      OS Linux
    steps-to-reproduce: |
      1. Открыть DevTools
      2. Нажать на вкладку "Network"
      3. Выбрать любой товар, например, iPhone 9
      4. Нажать на кнопку "Add to cart"
      5. Нажать на кнопку "Cart" на панели сверху
      6. Нажать на кнопку "Checkout"
    expected-result: |
      Заказ успешно оформлен
    actual-result: |
      Отображается ошибка 500
  - summary: |
      Не удается оформить заказ
    environment: |
      Google Chrome Версия 114.0.5735.199 (Официальная сборка), (64 бит)
      ОС Windows 10 Pro
    steps-to-reproduce: |
      1.Добавляем товары в корзину
      2.Нажимаем на кнопку "Оформить заказ"
    expected-result: |
      Пользователь может оформить заказ
    actual-result: |
      Всплывает окно "Заказ успешно размещен" с наименованием, количеством, ценой товаров и кнопкой "Закрыть".
      Перехода на страницу оплаты не происходит
